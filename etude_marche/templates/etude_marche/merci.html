<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Merci</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .download-buttons { margin-top: 30px; }
        .download-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .pdf { background-color: #E74C3C; }
        .csv { background-color: #27AE60; }
        .download-buttons i { margin-right: 8px; }
    </style>
</head>
<body>
    <h1>Merci pour votre participation !</h1>
    <p>Vous pouvez télécharger les résultats ci-dessous :</p>

    <div class="download-buttons">
    <a class="pdf" href="{% url 'generate_pdf_or_csv' %}?format=pdf" target="_blank">
        Télécharger PDF
    </a>
    <a class="csv" href="{% url 'generate_pdf_or_csv' %}?format=csv" download="etude_marche.csv">
        Télécharger CSV
    </a>
    <a class="excel" href="{% url 'generate_pdf_or_csv' %}?format=excel" download="etude_marche.xlsx">
        Télécharger Excel
    </a>
</div>


</body>
</html>
